  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Hello, world!</title>
    </head>
    <body>
      <!-- React and ReactDOM and Babel -->
      <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

      <div id="root"></div>
      <h1>Above VanillaJS and below React!</h1>
      <div id="base"></div>
    
      <script type="text/javascript">
        //VanillaJS
        const rootElement = document.getElementById('root');
        const element = document.createElement('div');
        element.textContent = 'Created by Ã–mer Mindivanli with Vanilla JS';
        element.className = 'container'
        rootElement.appendChild(element);
      </script>

      <script type="text/babel">
        //ReactJS
        const relocate = document.getElementById('base');
        const component = (
            <div>React!</div>
          );
        ReactDOM.render(component, relocate );
      </script>

    </body>
  </html>
